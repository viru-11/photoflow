<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="sign-in-container" class="container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="signin-username">Username:</label>
            <input type="text" id="signin-username" name="username" required>

            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <div id="gallery-container" class="container hidden">
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Photo 1">
                <div class="overlay">Photo 1</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Photo 2">
                <div class="overlay">Photo 2</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300" alt="Photo 3">
                <div class="overlay">Photo 3</div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signinForm = document.getElementById('signin-form');
            const signInContainer = document.getElementById('sign-in-container');
            const galleryContainer = document.getElementById('gallery-container');

            if (signinForm) {
                signinForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const username = document.getElementById('signin-username').value;
                    const password = document.getElementById('signin-password').value;

                    // Retrieve user data from localStorage
                    const storedUsername = localStorage.getItem('username');
                    const storedPassword = localStorage.getItem('password');

                    if (username === storedUsername && password === storedPassword) {
                        alert('Sign in successful!');
                        // Show gallery and hide sign-in form
                        signInContainer.classList.add('hidden');
                        galleryContainer.classList.remove('hidden');
                    } else {
                        alert('Invalid username or password!');
                    }
                });
            }
        });
    </script>
</body>
</html>
